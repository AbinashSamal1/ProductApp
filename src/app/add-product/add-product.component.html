<app-product-navbar></app-product-navbar>
<section class="vh-100 body">
  <div class="container mt">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11 mt-5">
        <div
          class="card text-black shadow-lg p-3 mb-5 bg-white bady mt-5"
          style="border-radius: 25px"
        >
          <div class="card-body">
            <form [formGroup]="formValue">
              <div class="mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input
                  type="productname"
                  class="form-control"
                  id="productname"
                  formControlName="productName"
                />
              </div>
              <div
                class="form-text text-danger"
                *ngIf="productName.errors?.['required']&&(productName.touched|| productName.dirty)"
              >
                *Please Enter Product Name
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  type="description"
                  class="form-control"
                  id="description"
                  formControlName="description"
                ></textarea>
              </div>
              <div
                class="form-text text-danger"
                *ngIf="description.errors?.['required']&&(description.touched|| description.dirty)"
              >
                *Please Provide Product description
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <div class="mb-3">
                    <label for="price" class="form-label">price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      formControlName="price"
                    />
                  </div>
                  <div
                    class="form-text text-danger"
                    *ngIf="price.errors?.['required']&&(price.touched|| price.dirty)"
                  >
                    *Price missing
                  </div>
                </div>

                <div class="form-group col-md-2">
                  <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input
                      type="rating"
                      class="form-control"
                      id="rating"
                      formControlName="rating"
                    />
                  </div>
                  <div
                    class="form-text text-danger"
                    *ngIf="rating.errors?.['ratingRange']&&(rating.touched|| rating.dirty)"
                  >
                    *Please Provide rating in range of 1-5
                  </div>
                  <div
                    class="form-text text-danger"
                    *ngIf="rating.errors?.['required']&&(rating.touched|| rating.dirty)"
                  >
                    *Please Provide rating
                  </div>
                </div>
                <!-- {{ rating.errors | json }} -->
                <div class="form-group col-md-6">
                  <div class="mb-3">
                    <label for="datepicker" class="form-label"
                      >Release Date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="releaseDate"
                      formControlName="releasedate"
                    />
                  </div>
                  <div
                    class="form-text text-danger"
                    *ngIf="releasedate.errors?.['required']&&(releasedate.touched|| releasedate.dirty)"
                  >
                    *Release date is missing
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input
                  type=""
                  class="form-control"
                  id="image"
                  formControlName="imageUrl"
                />
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                  (click)="addProductDetails()"
                  [disabled]="formValue.invalid"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
