<section class="vh-100 body">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11 mt-5">
        <div class="card w-50 text-black bady margin " style="border-radius: 25px">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Login
                </p>

                <form class="mx-1 mx-md-6" [formGroup]="loginForm">
                  <div class="form-outline flex-fill mb-0">
                    <input
                      formControlName="emailAddress"
                      type="email"
                      id="form3Example3c"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>

                  <div class="form-outline flex-fill mb-0 mt-4">
                    <input
                      formControlName="password"
                      type="password"
                      id="form3Example4c"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>

                  <div
                    class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4"
                  >
                    <button
                      type="button"
                      (click)="onSubmit()"
                      class="btn btn-primary"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>
                  <div class="text-center">
                    Not A registered User?
                    <a class="link-primary" href="#" routerLink="/signup"
                      >Register Here</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
